{% load static %}
<!-- Header Area Start -->
<header class="header-area clearfix">
    <!-- Close Icon -->
    <div class="nav-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <!-- Logo -->
    <div class="logo">
        <a href="{% url 'index' %}"><img src="{% static 'img/core-img/logo.png' %}" alt=""></a>
    </div>
    <!-- Amado Nav -->
    <nav class="amado-nav">
        <ul>
            {% for category in categories %}
                <li class="{% if category == current_category %}active{% endif %}"><a href="{% url 'buy_category' category %}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <!-- Button Group -->

    <!-- Cart Menu -->
    <div class="cart-fav-search mb-100">
        <a href="{% url 'cart' %}" class="cart-nav"><img src="{% static 'img/core-img/cart.png' %}" alt="корзина"> Cart <span id="cart-count">({{ cart|length }})</span></a>
    </div>
    <!-- Social Button -->

</header>
<!-- Header Area End -->

{% load static %}

<div class="widget brands mb-50">
    <form method="post" action="{% url 'buy_line'  line=current_line|slugify %}">
        {% csrf_token %}
        <!--widget title-->
        {% for characteristic, values in values_of_characteristics.items %}
            <h6 class="widget-title mb-30">{{characteristic}}</h6>

            <div class="widget-desc">
            {% for value in values %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{characteristic}}"  value="{{ value }}" id="{{value}}">
                    <label class="form-check-label" for="{{value}}">{{value}}</label>
                </div>
            {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
</div>
